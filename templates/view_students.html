{% extends 'base.html' %}
{% block content %}
<h2>All Students</h2>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Course</th>
    </tr>
    {% for s in students %}
    <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.course }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
